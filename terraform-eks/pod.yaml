kind: ServiceAccount
apiVersion: v1
metadata:
  name: developer
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::973946915053:role/developer
---
apiVersion: v1
kind: Pod
metadata:
  name: aws-java
  labels:
    app: aws-java
spec:
  serviceAccountName: developer
  containers:
    - name: aws-java
      image: yoavklein3/aws-java:latest
      env:
      - name: S3_BUCKET
        value: my-tf-test-bucket-yoav12
      - name: S3_KEY
        value: content.txt    

